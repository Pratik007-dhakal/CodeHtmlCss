<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ecef;
        }
        .form-container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-title {
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0.75rem;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5 form-container">
        <div class="card shadow rounded-4">
            <div class="card-body p-4 p-md-5">
                <header class="text-center mb-4">
                    <h1 class="card-title fw-bold">College Admission Form</h1>
                    <p class="text-muted">Please fill out this form to apply for admission.</p>
                </header>

                <form action="#" method="POST">
                    <!-- Personal Information Section -->
                    <h2 class="h5 border-bottom pb-2 mb-4">Personal Information</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" name="full-name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Residential Address</label>
                            <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Academic Information Section -->
                    <h2 class="h5 border-bottom pb-2 mb-4">Academic Information</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="program" class="form-label">Program of Interest</label>
                            <select id="program" name="program" class="form-select" required>
                                <option value="">Select a Program</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="business-administration">Business Administration</option>
                                <option value="electrical-engineering">Electrical Engineering</option>
                                <option value="nursing">Nursing</option>
                                <option value="art-history">Art History</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="high-school" class="form-label">High School Name</label>
                            <input type="text" class="form-control" id="high-school" name="high-school" required>
                        </div>
                        <div class="col-md-6">
                            <label for="grad-year" class="form-label">Graduation Year</label>
                            <input type="number" class="form-control" id="grad-year" name="grad-year" min="1950" max="2025" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Documents Upload Section -->
                    <h2 class="h5 border-bottom pb-2 mb-4">Required Documents</h2>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="resume" class="form-label">Upload Resume/CV</label>
                            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                            <div class="form-text">Accepted formats: PDF, DOC, DOCX</div>
                        </div>
                        <div class="col-12">
                            <label for="transcript" class="form-label">Upload Academic Transcript</label>
                            <input type="file" class="form-control" id="transcript" name="transcript" accept=".pdf" required>
                            <div class="form-text">Accepted format: PDF</div>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
